[phases.setup]
nixPkgs = ["python311", "postgresql", "gcc", "libffi"]
nixLibs = ["libffi", "openssl"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[start]
cmd = "sh -c 'alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}'"
